<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title|default("RemUp文档") }}{% endblock %}</title>
    
    <!-- 样式 -->
    <link rel="stylesheet" href="static/css/remup.css">
    {% block styles %}{% endblock %}
    
    <!-- 元数据 -->
    <meta name="generator" content="RemUp Compiler v1.0">
</head>
<body>
    <!-- 页面头部 -->
    {% include "header.html" %}
    
    <!-- 主要内容 -->
    <main class="main-content">
        {% block content %}
        <!-- 默认内容 -->
        {% endblock %}
    </main>
    
    <!-- 页面底部 -->
    {% include "footer.html" %}
    
    <!-- 脚本 -->
    {% block scripts %}{% endblock %}
</body>
</html>
